<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<title>Buy list</title>

		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>

	<body>
		<div class="box">
			<div class="panel product-controller-panel">
				<div class="product-add-container">
					<form class="product-add">
						<input type="text" placeholder="Product name">
						<button class="default product-add" type="button">Add</button>
					</form>
				</div>
				<hr>
				<div class="product-controller">
					<h3>Apple</h3>
					<span class="amount-controller">
						<button class="default decrement">-</button>
						<span class="chosen-amount">test</span>
						<button class="default increment">+</button>
					</span>
					<span class="product-state">test</span>
				</div>
				<hr>
				<div class="product-controller">
					<h3>Orange</h3>
					<span class="amount-controller">
						<button class="default decrement">-</button>
						<span class="chosen-amount">test</span>
						<button class="default increment">+</button>
					</span>
					<span class="product-state">test</span>
				</div>
				<hr>
				<div class="product-controller">
					<h3>Pineapple</h3>
					<span class="amount-controller">
						<button class="default decrement">-</button>
						<span class="chosen-amount">test</span>
						<button class="default increment">+</button>
					</span>
					<span class="product-state">test</span>
				</div>
			</div>

			<div class="panel product-list-panel">
				<h2>Left</h2>
				<hr>
				<div class="item-container">
					<span class="product-item">Apple <span class="amount">5</span></span>
					<span class="product-item">Orange <span class="amount">3</span></span>
					<span class="product-item">Pineapple <span class="amount">2</span></span>
				</div>
				<h2>Bought</h2>
				<hr>
				<div class="item-container">
					<span class="product-item bought-item">Pear <span class="amount bought-item">3</span></span>
				</div>

			</div>
			<button class="badge">Buy List</button>
		</div>
	</body>
</html>
