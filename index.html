<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<title>Buy list</title>

		
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script async src="./main.js"></script>
	</head>

	<body>
		<div class="box">
			<div class="panel">
				<form class="product-input-container">
					<input class="product-input" type="text" placeholder="Product name" autocomplete="off">
					<button class="default product-add" type="button" data-tooltip="Add to cart" onclick="addToCart()">Add</button>
				</form>
				<hr>

				<div class="product-controller-container">
					<div class="product-controller" name="apple" data-bought="false">
						<h3 class="product-title">Apple</h3>
						<span class="amount-controller">
							<button class="default decrement" data-tooltip="One less" onclick="decrease(this)">-</button>
							<span class="chosen-amount">4</span>
							<button class="default increment" data-tooltip="One more" onclick="increase(this)">+</button>
						</span>
						<span class="product-action-container">
							<div class="state">Not bought</div>
							<button class="default delete" data-tooltip="Delete from cart" onclick="deleteItem(this)">тип</button>
						</span>
					</div>

					<div class="product-controller" name="orange" data-bought="false">	
						<h3 class="product-title">Orange</h3>
						<span class="amount-controller">
							<button class="default decrement" data-tooltip="One less" onclick="decrease(this)">-</button>
							<span class="chosen-amount">1</span>
							<button class="default increment" data-tooltip="One more" onclick="increase(this)">+</button>
						</span>
						<span class="product-action-container">
							<div class="state">Not bought</div>
							<button class="default delete" data-tooltip="Delete from cart" onclick="deleteItem(this)">тип</button>
						</span>
					</div>

					<div class="product-controller  bought-item" name="pineapple" data-bought="true">
						<h3 class="product-title">Pineapple</h3>
						<span class="amount-controller">
							<span class="chosen-amount">2</span>
						</span>
						<span class="product-action-container">
							<div class="state">Bought</div>
						</span>
					</div>
				</div>
			</div>

			<div class="panel product-list-panel">
				<h2 class="category">In stock</h2>
				<hr>

				<div class="item-container">
					<span class="product-item" name="apple">Apple <span class="amount">5</span></span>
					<span class="product-item" name="orange">Orange <span class="amount">3</span></span>
				</div>

				<h2 class="category">Bought</h2>
				<hr>

				<div class="item-container bought-item">
					<span class="product-item" name="pineapple">Pineapple <span class="amount">2</span></span>
				</div>
			</div>

			<input type="checkbox" class="badge-checkbox" hidden>
			<button class="badge" onclick="badgeAction(this)"></button>
		</div>
	</body>
</html>
