<!DOCTYPE html>
<html>

	<head lang="en">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, intial-scale=1.0">
		<title>Buy list</title>

		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>

	<body>
		<div class="box">
			<div class="panel">
				<form class="product-input-container">
					<input class="product-input" type="text" placeholder="Product name">
					<button class="default product-add" type="button">Add</button>
				</form>
				<span><hr></span>
				<div class="product-controller-container">
					<div class="product-controller">
						<h3 class="product-title">Apple</h3>
						<span class="amount-controller">
							<button class="default decrement">-</button>
							<span class="chosen-amount">4</span>
							<button class="default increment">+</button>
						</span>
						<span class="product-action-container">
							<div class="state">Bought</div>
							<button class="default delete">тип</button>
						</span>
					</div>
					<span><hr></span>
					<div class="product-controller">	
						<h3 class="product-title">Orange</h3>
						<span class="amount-controller">
							<button class="default decrement">-</button>
							<span class="chosen-amount">1</span>
							<button class="default increment">+</button>
						</span>
						<span class="product-action-container">
							<div class="state">Bought</div>
							<button class="default delete">тип</button>
						</span>
					</div>
					<span><hr></span>
					<div class="product-controller">
						<h3 class="product-title bought-item">Pineapple</h3>
						<span class="amount-controller">
							<span class="chosen-amount">0</span>
						</span>
						<span class="product-action-container">
							<div class="state">Out of stock</div>
						</span>
					</div>
				</div>
			</div>

			<div class="panel product-list-panel">
				<h2>Left</h2>
				<hr>
				<div class="item-container">
					<span class="product-item">Apple <span class="amount">5</span></span>
					<span class="product-item">Orange <span class="amount">3</span></span>
				</div>
				<h2>Bought</h2>
				<hr>
				<div class="item-container">
					<span class="product-item bought-item">Pineapple <span class="amount bought-item">2</span></span>
				</div>

			</div>
			<button class="badge">Buy List</button>
		</div>
	</body>
</html>
